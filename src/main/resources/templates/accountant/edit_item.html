<div lang="en" th:replace="layout/header" xmlns:th="http://www.w3.org/1999/xhtml"
     xmlns:th="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"> </div>

<div class="container-fluid " >
    <div class="row">

        <!-- ASIDE - LEFT PANEL -->
        <div class="col-sm-12 col-md-3 col-lg-3 aside">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/accountant/home">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Panel księgowej</li>
                </ol>
            </nav>

            <div class="list-group-flush">
                <a href="/accountant/home" class="list-group-item list-group-item-action">Panel</a>
                <a href="/accountant/list_items" class="list-group-item list-group-item-action">Usługi</a>
                <a href="/accountant/add_item" class="list-group-item list-group-item-action active">Dodaj usługę</a>
            </div>

        </div><!--/ ASIDE - LEFT PANEL -->

        <!-- CONTENT - RIGHT PANEL -->
        <div class="col-sm-12 col-md-9 col-lg-9 content">
            <h1> PANEL KSIĘGOWEJ</h1>

            <form action="#" method="POST" th:action="@{/accountant/edit_item/}+@{service.id}" th:object="${item}">
                <input required type="hidden" th:field="*{id}">
                <div class="form-group">
                    <div class="col-sm-9">
                        <p>Nazwa usługi</p>
                        <label th:if="${#fields.hasErrors('i_name')}" th:errors="*{i_name}"  class="validation-message"></label>
                        <input type="text" th:field="*{i_name}" placeholder="Nazwa"    class="form-control" />
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <p>Identyfikator sprawy</p>
                        <input required type="text" th:field="*{i_case_id}"  placeholder="Identyfikator sprawy" class="form-control" />
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <p>Nazwa usługi</p>
                        <label th:if="${#fields.hasErrors('i_date')}" th:errors="*{i_date}"   class="validation-message"></label>
                        <input type="date" th:field="*{i_date}" placeholder="Data usługi" class="form-control" />
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <p>Cena usługi</p>
                        <label	th:if="${#fields.hasErrors('i_price')}" th:errors="*{i_price}"  class="validation-message"></label>
                        <input type="text" th:field="*{i_price}"  placeholder="Cena" class="form-control" />
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <p>Koszt zewnętrzny</p>
                        <label	th:if="${#fields.hasErrors('inner_price')}" th:errors="*{inner_price}"     class="validation-message"></label>
                        <input type="text" th:field="*{inner_price}"  placeholder="Koszt zewnętrzny" class="form-control" />
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <button type="submit" class="btn btn-primary btn-block"> Zapisz zmiany</button>
                    </div>
                </div>

            </form>
        </div><!--/ CONTENT - RIGHT PANEL -->

    </div>
</div>

<div lang="en" th:replace="layout/footer :: footer"> </div>

</body>
</html>
