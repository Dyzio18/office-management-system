
<div lang="en" th:replace="layout/header"> </div>

<div class="container-fluid " >
    <div class="row">

        <!-- ASIDE - LEFT PANEL -->
        <div class="col-sm-12 col-md-3 col-lg-3 aside">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/recorder/home">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Panel rejestratora</li>
                </ol>
            </nav>

            <div class="list-group-flush">
                <a href="/recorder/home" class="list-group-item list-group-item-action ">Panel</a>
                <a href="/recorder/add_case" class="list-group-item list-group-item-action">Dodaj sprawe</a>
                <a href="#" class="list-group-item list-group-item-action">Kalendarz</a>
                <a href="#" class="list-group-item list-group-item-action">Klienci</a>
                <a href="/recorder/cases" class="list-group-item list-group-item-action active">Sprawy</a>
            </div>

            <div class="aside__currentUser">

                <p>Zalogowany jako:	<span class="badge badge-primary"></span></p>
                <form th:action="@{/logout}" method="get">
                    <button class="btn btn-outline-danger btn-sm" name="registration"	type="Submit">Wyloguj</button>
                </form>
            </div>
        </div><!--/ ASIDE - LEFT PANEL -->

        <!-- CONTENT - RIGHT PANEL -->
        <div class="col-sm-12 col-md-9 col-lg-9 content">
            <h1> Lista spraw</h1>
            <div class="panel-group" style="margin-top:40px">
                <p class="admin-message-text text-center" th:utext="${adminMessage}"></p>
            </div>

            <!--lista userow oraz form dodawanie-edytowanie-->
            <table class="table table-striped table-hover">
                <thead class="thead-light">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Imie</th>
                        <th scope="col">Nazwisko</th>
                        <th scope="col">Data</th>
                        <th scope="col">Prowadzący</th>
                        <th scope="col">Szczegóły</th>
                    </tr>
                </thead>
                <tbody>
                <tr scope="row" th:each="case: ${listOfCases}">
                    <td th:text="${case.getCaseId()}"></td>
                    <td th:text="${case.getClientName()}"></td>
                    <td th:text="${case.getClientSurname()}"></td>
                    <td th:text="${case.getCaseDate()}"></td>
                    <td th:text="${case.getLawyerId()}"></td>
                    <td th:text="${case.getCaseNote()}"></td>
                </tr>
                </tbody>
            </table>
        </div><!--/ CONTENT - RIGHT PANEL -->

    </div>
</div>

<div lang="en" th:replace="layout/footer :: footer"> </div>

</body>
</html>
